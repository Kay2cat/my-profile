<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文組小廢柴的 Vibe Coding 之路</title>
    <style>
        /* 愛馬仕風格配色定義 */
        :root {
            --hermes-orange: #F37021;
            --hermes-dark: #282828; /* 接近黑色的深灰，像皮革 */
            --hermes-cream: #FDFBF7; /* 米白紙張質感 */
            --text-color: #4A4A4A;
        }

        body {
            background-color: #EFECE6; /* 淺灰背景，襯托卡片 */
            font-family: "Helvetica Neue", Arial, "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        /* 名片卡片主體 */
        .card {
            background-color: var(--hermes-cream);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); /* 柔和的陰影 */
            border-top: 8px solid var(--hermes-orange); /* 經典橘色邊條 */
            border-radius: 4px;
            position: relative;
        }

        /* 標題區 */
        h1 {
            color: var(--hermes-dark);
            font-size: 1.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--hermes-orange);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: block;
        }

        /* 分隔線 */
        hr {
            border: 0;
            height: 1px;
            background: #DCDCDC;
            margin: 25px 0;
        }

        /* 內文區 */
        p {
            line-height: 1.8;
            font-size: 0.95rem;
            margin-bottom: 15px;
            text-align: justify; /* 左右對齊，增加整齊感 */
        }

        .highlight {
            font-weight: bold;
            color: var(--hermes-dark);
        }

        /* 底部連結區 */
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.85rem;
            color: #888;
        }

        /* 如果你想放連結按鈕 */
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid var(--hermes-orange);
            color: var(--hermes-orange);
            text-decoration: none;
            border-radius: 2px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn:hover {
            background-color: var(--hermes-orange);
            color: white;
        }

    </style>
</head>
<body>

    <div class="card">
        <span class="subtitle">About Me</span>
        <h1>文組小廢柴的<br>Vibe Coding 之路</h1>
        
        <hr>

        <p>
            我是個在文字領域打滾的文組人，這是我的 <span class="highlight">不得已 Vibe-coding 之旅</span>。
        </p>
        
        <p>
            我的專長是在熟悉的文字領域撰寫應用 Prompt。目前已實作數支工作應用的 Gems，並參與過商用網站的開發協作。
        </p>

        <p>
            AI 給了我實現腦中那些「小點子」的能力。透過與 AI 的討論，我得以解決工作中無數干擾我的摩擦力，讓流程更順暢。
        </p>

        <hr>

        <p style="font-size: 0.85rem; color: #666;">
            這裡將存放我的 Side Project。作為一個無背景的小白，作品必有許多不足之處，還請各方大神輕拍指教，感激不盡。
        </p>

        <div class="footer">
            <a href="https://github.com/你的GitHub帳號?tab=repositories" class="btn">查看我的專案列表</a>
        </div>
    </div>

</body>
</html>
