<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文組小廢柴的 Vibe Coding 之路</title>
    <style>
        /* 愛馬仕風格配色定義 - 經典白底綠字版 */
        :root {
            --hermes-orange: #F37021;
            /* 經典橘 */
            --hermes-green: #00483C;
            /* 柏樹綠 (Vert Cyprès) - 像深色墨水 */
            --hermes-cream: #FDFBF7;
            /* 米白紙張 */
            --hermes-sand: #EFECE6;
            /* 外部背景沙色 */
        }

        body {
            background-color: var(--hermes-sand);
            font-family: "Helvetica Neue", Arial, "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--hermes-green);
            /* 全域文字預設為深綠色 */
        }

        /* 名片卡片主體 */
        .card {
            background-color: var(--hermes-cream);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 72, 60, 0.1);
            /* 陰影帶一點點綠色調 */
            border-top: 8px solid var(--hermes-orange);
            border-radius: 4px;
            position: relative;
        }

        /* 標題區 */
        h1 {
            color: var(--hermes-green);
            font-size: 1.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--hermes-orange);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: block;
        }

        /* 分隔線 */
        hr {
            border: 0;
            height: 1px;
            background: #DCDCDC;
            margin: 25px 0;
        }

        /* 內文區 */
        p {
            line-height: 1.8;
            font-size: 0.95rem;
            margin-bottom: 15px;
            text-align: justify;
            color: var(--hermes-green);
            /* 確保內文也是深綠色 */
        }

        /* 強調文字 - 這裡可以用橘色來跳脫綠色 */
        .highlight {
            font-weight: bold;
            color: var(--hermes-orange);
            background-color: rgba(243, 112, 33, 0.1);
            /* 淡淡的橘色螢光筆效果 */
            padding: 0 4px;
        }

        /* 底部連結區 */
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.7;
            /* 讓底部的綠色淡一點 */
        }

        /* 按鈕 */
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid var(--hermes-green);
            /* 綠色框 */
            color: var(--hermes-green);
            text-decoration: none;
            border-radius: 2px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn:hover {
            background-color: var(--hermes-green);
            color: white;
            border-color: var(--hermes-green);
        }
    </style>
</head>

<body>

    <div class="card">
        <span class="subtitle">About Me</span>
        <h1>文組小廢柴的<br>Vibe Coding 之路</h1>

        <hr>

        <p>
            我是個在文字領域打滾的文組人，這是我的 <span class="highlight">不得已 Vibe-coding 之旅</span>。
        </p>

        <p>
            我的專長是在熟悉的文字領域撰寫應用 Prompt。目前已實作數支工作應用的 Gems，並參與過商用網站的開發協作。
        </p>

        <p>
            AI 給了我實現腦中那些「小點子」的能力。透過與 AI 的討論，我得以解決工作中無數干擾我的摩擦力，讓流程更順暢。
        </p>

        <hr>

        <p style="font-size: 0.85rem; opacity: 0.8;">
            這裡將存放我的 Side Project。作為一個無背景的小白，作品必有許多不足之處，還請各方大神輕拍指教，感激不盡。
        </p>

        <div class="footer">
            <a href="https://github.com/Kay2cat?tab=repositories" class="btn">查看我的專案列表</a>
        </div>
    </div>

</body>

</html>
